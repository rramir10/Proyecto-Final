name: ML Pipeline CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'

    - name: Install dependencies
      run: make install

    - name: Lint code
      run: make lint

    - name: Run tests
      run: make test

    - name: Train model
      run: make train

    - name: Upload model artifact
      uses: actions/upload-artifact@v3
      with:
        name: ml-model
        path: mlruns/
